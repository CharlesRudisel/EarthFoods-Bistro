<div class="card container">


  <nav class="card" id="nav1">


    <div ngbDropdown class="d-inline-block">
      <a style="padding: 2%; color:blue"  id="dropdownBasic1">{{cat_name}}</a>
      
    </div>
 
  
  </nav>



  <nav class="card" id="nav2">Navbar2</nav>
  <nav class="card" id="nav3">
    <h3 style="text-align: center; color: white; font-weight: lighter; margin: 0;">EarthFoods Bistro</h3>
  </nav>  
  <div class="card" id="sidebar">
    <ul>
      <li class="cat-button"><button class="btn btn-primary" value="mains" type="submit" (click)="catergories($event)">Mains</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="breakfast" type="submit" (click)="catergories($event)">Breakfast</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="soups" type="submit" (click)="catergories($event)">Soups</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="pizza" type="submit" (click)="catergories($event)">Pizza</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="lunch" type="submit" (click)="catergories($event)">Lunch</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="drinks" type="submit" (click)="catergories($event)">Drinks</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="desert" type="submit" (click)="catergories($event)">Desert</button></li>
      <li class="cat-button"><button class="btn btn-primary" value="beer" type="submit" (click)="catergories($event)">Beer</button></li>
    </ul>
  </div>
  <div class="card" id="contents1">
    <div class="items" style="display: inline-flex; flex-wrap: wrap;">
      <button *ngFor="let b of catergory" class="btn btn-success" value={{b.price}} id={{b.name}} type="submit"(click)="submit($event)" >{{b.name}} <br> {{b.price}}</button>
   




    </div>
  </div>
  <div class="card" id="contents2">
    <div class="transactions" id="sub-grid1" style="color: white;">
      <p *ngFor="let t of checkout"><span style="float: left;">{{t.name}} - {{t.occurence}}x </span>   <span style="float: right;">$ {{t.price}} </span> </p>
      
      
 
    </div>

    <br><br><br><br> <br><br><br> <br><br><br>

    <div class="total" id="sub-grid2">

      <h6 style="margin: 5%; color:white; font-weight: lighter;">Total: ${{balance}}</h6>
      

      <button class="btn btn btn-dark" type="submit" id="total-btn1">Card</button>
      <button class="btn btn btn-dark" type="submit" id="total-btn2">Cash</button>
      <button class="btn btn btn-dark" type="submit" id="total-btn3">Other</button>

      <button class="btn btn btn-dark" type="submit" id="total-btn4" (click)="clear()">Clear</button>
      <button class="btn btn btn-dark" type="submit" id="total-btn5">Button5</button>
      <button class="btn btn btn-dark" type="submit" id="total-btn6">Button6</button>
      <button class="btn btn btn-dark" type="submit" id="total-btn6">Button7</button>

    </div>


  </div>




</div>
